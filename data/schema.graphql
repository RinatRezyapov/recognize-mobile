type Query {
  user(id: String): User
  courses: Courses

  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node
}

type User implements Node {
  """The ID of an object"""
  id: ID!
  _id: String
  username: String
  email: String
  score(courseId: String): Score
  courses(status: String = "any", after: String, first: Int, before: String, last: Int): CourseConnection
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

type Score {
  username: String
  value: Float
}

"""A connection to a list of items."""
type CourseConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [CourseEdge]
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String

  """When paginating forwards, the cursor to continue."""
  endCursor: String
}

"""An edge in a connection."""
type CourseEdge {
  """The item at the end of the edge"""
  node: Course

  """A cursor for use in pagination"""
  cursor: String!
}

type Course implements Node {
  """The ID of an object"""
  id: ID!
  _id: String
  description: String
  authorId: String
  author: String
  title: String
  body: String
  avatar: String
  createdAt: Int
  updatedAt: Int
  likes: [String]
  scores(status: String = "any", after: String, first: Int, before: String, last: Int): ScoreConnection
}

"""A connection to a list of items."""
type ScoreConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [ScoreEdge]
}

"""An edge in a connection."""
type ScoreEdge {
  """The item at the end of the edge"""
  node: Score

  """A cursor for use in pagination"""
  cursor: String!
}

type Courses {
  courses(status: String = "any", after: String, first: Int, before: String, last: Int): CourseConnection
}

type Mutation {
  addCourse(input: AddCourseInput!): AddCoursePayload
  updateCourse(input: UpdateCourseInput!): UpdateCoursePayload
  removeCourse(input: RemoveCourseInput!): RemoveCoursePayload
  likeCourse(input: LikeCourseInput!): LikeCoursePayload
  addScore(input: AddScoreInput!): AddScorePayload
}

type AddCoursePayload {
  courseEdge: CourseEdge!
  user: User!
  clientMutationId: String
}

input AddCourseInput {
  authorId: ID!
  title: String!
  description: String!
  body: String!
  avatar: String!
  createdAt: String!
  updatedAt: String!
  clientMutationId: String
}

type UpdateCoursePayload {
  courseEdge: CourseEdge!
  clientMutationId: String
}

input UpdateCourseInput {
  id: ID!
  title: String!
  description: String!
  body: String!
  clientMutationId: String
}

type RemoveCoursePayload {
  deletedCourseId: ID!
  clientMutationId: String
}

input RemoveCourseInput {
  id: ID!
  clientMutationId: String
}

type LikeCoursePayload {
  courseEdge: CourseEdge!
  clientMutationId: String
}

input LikeCourseInput {
  user_id: ID!
  course_id: ID!
  remove: Boolean
  clientMutationId: String
}

type AddScorePayload {
  scoreEdge: CourseEdge!
  clientMutationId: String
}

input AddScoreInput {
  user_id: ID!
  course_id: ID!
  score: Float!
  clientMutationId: String
}
